<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单列表</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link rel="shortcut icon" href="favicon.ico"> <link href="__static__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__static__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="__static__/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__static__/css/animate.min.css" rel="stylesheet">
    <link href="__static__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <script src="__static__/plugins/layui/layui.all.js"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>可编辑表格</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="table_data_tables.html#">选项1</a>
                                </li>
                                <li><a href="table_data_tables.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="">
                            <a onclick="layer_show('添加菜单','{:url('access/add')}')" href="javascript:void(0);" class="btn btn-primary glyphicon glyphicon-plus ">添加菜单</a>
                        </div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                {volist name="data['title']" id="vo"}
                                    <th>{$vo}</th>
                                    {/volist}
                                </tr>
                            </thead>
                            <tbody>
                            	{volist name="data['attribute']" id="vo"}
                                <tr class="gradeA">
                                	<td>{$vo['id']}</td>
                                	<td>{$vo['level']}{$vo['title']}</td>
                                	<td>{$vo['url']}</td>
                                	<td>{$vo['pid']}</td>
                                	<td>{$vo['state']}</td>
                                	<td>{$vo['class']}</td>
                                	<td></td>
                                </tr>
                                {/volist}
                            </tbody>
                            <tfoot>
                                <tr>
                                    {volist name="data['title']" id="vo"}
                                    <th>{$vo}</th>
                                    {/volist}
                                </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__static__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__static__/js/bootstrap.min.js?v=3.3.6"></script>
   <script src="__static__/js/plugins/jeditable/jquery.jeditable.js"></script>
     <script src="__static__/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="__static__/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="__static__/js/content.min.js?v=1.0.0"></script>
    <script type="text/javascript">
    $(document).ready(function() {
    	$('#editable').DataTable();
    	}
    );
    </script>
   <script>
        $(document).ready(function(){
        	$(".dataTables-example").dataTable();

        	var oTable=$("#editable").dataTable();
        	oTable.$("td").editable("http://www.zi-han.net/theme/example_ajax.php",
        			{"callback":function(sValue,y){var aPos=oTable.fnGetPosition(this);oTable.fnUpdate(sValue,aPos[0],aPos[1])},"submitdata":function(value,settings){return{"row_id":this.parentNode.getAttribute("id"),"column":oTable.fnGetPosition(this)[2]}},"width":"90%","height":"100%"})});function fnClickAddRow(){$("#editable").dataTable().fnAddData(["Custom row","New row","New row","New row","New row"])};
    </script>
<script type="text/javascript">
function layer_show(title,url){
    layer.open({
        type: 2,//类型
        title: title,
        anim: 4,//打开方式
        maxmin: true, //开启最大化最小化按钮
        area: ['600px', '500px'],
        content:url
      });

}
</script>
</body>
</html>
